<div class="button-row">
  <button
    mat-stroked-button
    [disabled]="childType === 'logIn'"
    (click)="toggleChild()"
  >
    Log in
  </button>
  <button
    mat-stroked-button
    [disabled]="childType === 'signUp'"
    (click)="toggleChild()"
  >
    Sign Up
  </button>
</div>
<app-sign-up *ngIf="childType === 'signUp'"></app-sign-up>
<app-log-in *ngIf="childType === 'logIn'"></app-log-in>
